models:
  - name: dim_users
    description: This model contains information about Bingeflix users.
    meta:
      priority: high
      owner:
        - lindsay
    columns:
      - name: user_id
        description: '{{ doc("bingeflix_user_id") }}'
        meta:
          priority: high
        tests:
          - not_null
          - unique

      - name: created_at
        description: '{{ doc("created_at") }}'
        tests:
          - not_null

      - name: phone_number
        description: '{{ doc("phone_number") }}'
        tests:
          - not_null

      - name: deleted_at
        description: '{{ doc("deleted_at") }}'

      - name: username
        description: '{{ doc("username") }}'
        tests:
          - not_null

      - name: name
        description: '{{ doc("name") }}'
        tests:
          - not_null

      - name: sex
        description: '{{ doc("sex") }}'
        tests:
          - not_null

      - name: email
        description: '{{ doc("email") }}'
        tests:
          - not_null

      - name: birthdate
        description: '{{ doc("birthdate") }}'
        tests:
          - not_null

      - name: current_age
        description: The user's current age.
        tests:
          - not_null

      - name: age_at_acquisition
        description: The age of the user when they became a Bingeflix user.
        tests:
          - not_null

      - name: region
        description: '{{ doc("region") }}'
        tests:
          - not_null

      - name: country
        description: '{{ doc("country") }}'
        tests:
          - not_null
