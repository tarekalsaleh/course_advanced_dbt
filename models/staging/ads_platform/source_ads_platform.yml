sources:
  - name: ads_platform
    schema: public
    database: raw
    description: This source contains tables from the ads platform
    tables:
      - name: daily_ads
        identifier: ads
        description: This table contains information about Bingeflix's marketing ads.
        columns:
          - name: date
            description: '{{ doc("date") }}'
            tests:
              - not_null
          - name: campaign_id
            description: '{{ doc("campaign_id") }}'
            tests:
              - not_null
          - name: spend
            description: '{{ doc("spend") }}'
            tests:
              - not_null
          - name: cpm
            description: '{{ doc("cpm") }}'
            tests:
              - not_null
          - name: ctr
            description: '{{ doc("ctr") }}'
            tests:
              - not_null

